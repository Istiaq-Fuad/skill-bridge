spring.application.name=skillBridge
dotenv.path=../.env

# Database configuration using Neon PostgreSQL environment variables
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_FORMAT_SQL:true}

# Server configuration
server.port=${SERVER_PORT:8080}

# CORS configuration for frontend
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# JWT configuration
jwt.secret=skillbridge
jwt.expiration=86400

# Hugging Face AI Configuration
huggingface.api.token=${HUGGINGFACE_API_TOKEN:}
huggingface.model.name=${HUGGINGFACE_MODEL_NAME:gpt2}